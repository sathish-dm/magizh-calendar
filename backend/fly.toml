# Fly.io configuration for Magizh Calendar API
# See https://fly.io/docs/reference/configuration/

app = "magizh-calendar-api"
primary_region = "sin"  # Singapore - closest to India

[build]
  dockerfile = "Dockerfile"

[env]
  SPRING_PROFILES_ACTIVE = "prod"
  API_SECURITY_ENABLED = "true"
  RATE_LIMIT_ENABLED = "true"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[http_service.checks]]
  grace_period = "30s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/api/panchangam/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
