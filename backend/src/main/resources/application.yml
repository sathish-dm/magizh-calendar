server:
  port: 8080

spring:
  application:
    name: magizh-calendar-api
  threads:
    virtual:
      enabled: true

# API Security Configuration
api:
  security:
    enabled: ${API_SECURITY_ENABLED:true}
    keys:
      ios: ${API_KEY_IOS:}
      web: ${API_KEY_WEB:}
      dev: ${API_KEY_DEV:dev-key-for-local-testing}

  cors:
    # Comma-separated list of allowed origins
    allowed-origins: ${CORS_ALLOWED_ORIGINS:*}

  ratelimit:
    enabled: ${RATE_LIMIT_ENABLED:true}
    requests-per-minute: ${RATE_LIMIT_RPM:60}

# Swiss Ephemeris Configuration
swisseph:
  data-path: classpath:ephe/

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health, info

# Logging
logging:
  level:
    com.magizh: DEBUG
    root: INFO
